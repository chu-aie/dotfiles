[".oh-my-zsh"]
type = "archive"
url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
exact = true
stripComponents = 1
refreshPeriod = "168h"
[".zsh/themes/spaceship"]
type = "git-repo"
url = "https://github.com/spaceship-prompt/spaceship-prompt.git"
clone.args = ["--depth=1"]
refreshPeriod = "168h"
[".zsh/plugins/zsh-autosuggestions"]
type = "git-repo"
url = "https://github.com/zsh-users/zsh-autosuggestions"
clone.args = ["--depth=1"]
refreshPeriod = "168h"
[".zsh/plugins/zsh-completions"]
type = "git-repo"
url = "https://github.com/zsh-users/zsh-completions"
clone.args = ["--depth=1"]
refreshPeriod = "168h"
